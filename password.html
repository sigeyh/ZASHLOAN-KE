<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success - Zash Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#FF4E50] via-[#FF6A5C] to-[#FF7C65] min-h-screen flex items-center justify-center text-[#b60000] p-4">

  <div class="bg-white/90 backdrop-blur-md w-full max-w-md p-6 rounded-2xl shadow-2xl text-center" id="mainContent">
    <img src="/mnt/data/e9c0da33-f4b7-46a9-b2bc-8ef8c4ec4d90.jpg" alt="Zash Logo" class="w-16 h-16 mx-auto mb-4 rounded-full shadow" />

    <h1 class="text-xl font-bold text-[#FF4E50] mb-2">üéâ Payment Approved</h1>
    <p class="text-gray-700 text-sm mb-4">Thank you for your payment. Below is your transaction summary:</p>

    <!-- Transaction Summary -->
    <div class="text-left bg-[#FFF5F5] p-4 rounded-xl border border-[#FFD4D4] text-sm space-y-2 mb-4">
      <p><strong>Name:</strong> <span id="sumName">...</span></p>
      <p><strong>Loan Amount:</strong> Ksh <span id="sumLoan">...</span></p>
      <p><strong>Service Fee:</strong> Ksh <span id="sumFee">...</span></p>
      <p><strong>M-Pesa Message:</strong><br>
        <span class="text-xs text-gray-600 italic block mt-1" id="sumMessage">...</span>
      </p>
    </div>

    <p class="text-sm text-gray-600 mt-4">Redirecting in <span id="countdown" class="font-bold text-[#FF4E50]">5</span> seconds...</p>
  </div>

  <!-- 3-minute Timer Modal -->
  <div id="timerModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 text-center w-[90%] max-w-md shadow-lg">
      <h2 class="text-lg font-bold text-[#FF4E50] mb-2">‚è± Final Step</h2>
      <p class="text-sm text-gray-700 mb-4">Please wait <span id="threeMinTimer" class="font-bold text-black">3:00</span> before final confirmation.</p>
      <p id="sessionStatus" class="text-sm text-gray-600 mt-4"></p>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("fullName") || "User";
    const loan = parseInt(localStorage.getItem("loanAmount") || "0");
    const fee = parseInt(localStorage.getItem("processingFee") || "0");
    const message = localStorage.getItem("mpesaMessage") || "No message found.";

    document.getElementById("sumName").textContent = name;
    document.getElementById("sumLoan").textContent = loan.toLocaleString();
    document.getElementById("sumFee").textContent = fee.toLocaleString();
    document.getElementById("sumMessage").textContent = message;

    // 5-second countdown
    let seconds = 5;
    const countdownEl = document.getElementById("countdown");
    const timerModal = document.getElementById("timerModal");

    const fiveSecInterval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(fiveSecInterval);
        document.getElementById("mainContent").style.display = "none";
        timerModal.classList.remove("hidden");
        startThreeMinuteTimer();
      }
    }, 1000);

    // 3-minute countdown
    function startThreeMinuteTimer() {
      let timeLeft = 180; // in seconds
      const timerDisplay = document.getElementById("threeMinTimer");
      const sessionStatus = document.getElementById("sessionStatus");

      const interval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          sessionStatus.textContent = "‚è≥ Session expired. Please restart verification.";
        }
      }, 1000);
    }
  </script>

</body>
</html>
