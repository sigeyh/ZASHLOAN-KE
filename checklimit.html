<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Loan Limit - Zash Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #dc2626;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-700 via-red-600 to-red-400 min-h-screen text-white font-sans">

  <!-- Logo -->
  <div class="p-4 flex items-center gap-3">
    <img src="zashlogo.jpeg" alt="Zash Logo" class="w-12 h-12 rounded-full object-cover"/>
    <h1 class="text-2xl font-bold">Zash Loan</h1>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center justify-center min-h-[60vh] text-center px-6">

    <!-- Loader -->
    <div id="loadingSection" class="flex flex-col items-center">
      <div class="spinner mb-4"></div>
      <p class="text-lg">Contacting server, please wait...</p>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="hidden space-y-4">
      <h2 class="text-2xl font-bold">Hi <span id="userName">...</span>,</h2>
      <p class="text-lg">Your loan limit has been calculated.</p>
      <p class="text-xl font-bold">You qualify for up to:</p>
      <p class="text-3xl font-extrabold text-yellow-300">Ksh <span id="loanLimit">0</span></p>
      <p class="text-sm">A 6.2% service fee will apply</p>
      <button onclick="goNext()" class="mt-4 bg-yellow-300 text-red-800 px-6 py-2 rounded-full font-semibold hover:bg-yellow-400 transition">
        Continue
      </button>
    </div>

  </div>

  <script>
    const loadingSection = document.getElementById("loadingSection");
    const resultSection = document.getElementById("resultSection");
    const userName = document.getElementById("userName");
    const loanLimitEl = document.getElementById("loanLimit");

    // Get user info from localStorage
    const signupData = JSON.parse(localStorage.getItem("signupData")) || {};
    userName.innerText = signupData.firstName || "User";

    // Generate random loan amount between 2500 and 12000
    const loanAmount = Math.floor(Math.random() * (12000 - 2500 + 1)) + 2500;
    const serviceFee = Math.round(loanAmount * 0.062);

    // Save to localStorage
    const loanData = {
      amount: loanAmount,
      serviceFee: serviceFee,
      phone: signupData.phone || "",
    };
    localStorage.setItem("loanData", JSON.stringify(loanData));

    // Simulate server delay
    setTimeout(() => {
      loadingSection.classList.add("hidden");
      loanLimitEl.innerText = loanAmount;
      resultSection.classList.remove("hidden");
    }, 5000);

    // Proceed to loan.html
    function goNext() {
      window.location.href = "loan.html";
    }
  </script>

</body>
</html>
