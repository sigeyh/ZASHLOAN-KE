<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zash Loan Limit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-700 via-red-500 to-red-300 min-h-screen text-white relative">

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-red-900 flex flex-col items-center justify-center z-50 text-white">
    <h2 class="text-xl font-semibold mb-2">Contacting Zash Loan Servers...</h2>
    <div class="w-64 h-3 bg-red-300 rounded-full overflow-hidden mb-2">
      <div id="progressBar" class="bg-white h-3 w-0 transition-all duration-300"></div>
    </div>
    <p id="progressText" class="text-sm font-mono">0%</p>
  </div>

  <!-- Main Page -->
  <div id="mainPage" class="hidden min-h-screen flex flex-col items-center justify-start p-4 pt-6">

    <!-- Logo -->
    <div class="w-full max-w-sm mb-4 flex items-center justify-start">
      <img src="zash-logo.png" alt="Zash Logo" class="h-10 w-auto"/>
    </div>

    <div class="bg-white text-red-900 max-w-sm w-full rounded-2xl shadow-lg p-6 text-center">
      <h2 class="text-xl font-bold mb-2">Your Loan Limit</h2>
      <p class="text-sm mb-4">Adjust your loan and due date below</p>

      <!-- Loan Slider -->
      <label class="block text-left font-medium text-sm mb-1">Loan Amount (Max: Ksh 15,000)</label>
      <input type="range" min="1000" max="15000" step="500" value="5000" id="loanSlider" class="w-full accent-red-600 mb-1" oninput="updateLoan()">
      <p class="text-sm">Selected: Ksh <span id="loanDisplay">5000</span></p>

      <!-- Due Date Slider -->
      <label class="block text-left font-medium text-sm mt-4 mb-1">Due Date (Days)</label>
      <input type="range" min="5" max="15" value="10" id="daysSlider" class="w-full accent-red-600 mb-1" oninput="updateLoan()">
      <p class="text-sm">Selected: <span id="dueDays">10</span> days</p>

      <!-- Charges -->
      <div class="text-left text-sm mt-4 bg-red-50 text-red-900 p-3 rounded-xl border border-red-200">
        <p><strong>Interest (10%):</strong> Ksh <span id="interestAmount">500</span></p>
        <p><strong>Service Fee (6.2%):</strong> Ksh <span id="serviceFee">310</span></p>
        <p class="mt-2"><strong>Total to Repay:</strong> Ksh <span id="totalOwed">5810</span></p>
      </div>

      <!-- Promo Code -->
      <div class="mt-4 flex gap-2">
        <input type="text" id="promoCode" placeholder="Promo Code" class="flex-1 px-3 py-2 rounded-xl border border-red-300 text-sm">
        <button onclick="applyPromo()" class="bg-red-600 text-white px-3 py-2 rounded-xl text-sm">Apply</button>
      </div>

      <!-- M-Pesa Number -->
      <input type="tel" id="mpesaNumber" placeholder="Transfer to M-Pesa (07...)" class="w-full mt-3 px-3 py-2 rounded-xl border border-red-300 text-sm">

      <!-- Apply Button -->
      <button onclick="proceedToVerification()" class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-semibold">
        Apply Now
      </button>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-sm text-white text-center opacity-80">
      Â© 2025 Zash Loan. All rights reserved.
    </footer>
  </div>

  <script>
    let loanAmount = 5000;
    let days = 10;
    const interestRate = 0.10;
    const serviceFeeRate = 0.062;

    function updateLoan() {
      loanAmount = parseInt(document.getElementById('loanSlider').value);
      days = parseInt(document.getElementById('daysSlider').value);

      const interest = Math.floor(loanAmount * interestRate);
      const serviceFee = Math.floor(loanAmount * serviceFeeRate);
      const total = loanAmount + interest + serviceFee;

      document.getElementById('loanDisplay').textContent = loanAmount.toLocaleString();
      document.getElementById('dueDays').textContent = days;
      document.getElementById('interestAmount').textContent = interest.toLocaleString();
      document.getElementById('serviceFee').textContent = serviceFee.toLocaleString();
      document.getElementById('totalOwed').textContent = total.toLocaleString();
    }

    function applyPromo() {
      const code = document.getElementById('promoCode').value.trim();
      if (code.toLowerCase() === "zash50") {
        alert("Promo code applied! You saved Ksh 50 on service fee.");
      } else {
        alert("Invalid promo code.");
      }
    }

    function proceedToVerification() {
      const interest = Math.floor(loanAmount * interestRate);
      const serviceFee = Math.floor(loanAmount * serviceFeeRate);
      const total = loanAmount + interest + serviceFee;

      const mpesaNumber = document.getElementById('mpesaNumber').value;

      localStorage.setItem("loanAmount", loanAmount);
      localStorage.setItem("interest", interest);
      localStorage.setItem("serviceFee", serviceFee);
      localStorage.setItem("totalOwed", total);
      localStorage.setItem("dueDays", days);
      localStorage.setItem("mpesaNumber", mpesaNumber);
      localStorage.setItem("promoCode", document.getElementById('promoCode').value);

      window.location.href = "verification.html";
    }

    // Simulate loading
    let progress = 0;
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const loader = document.getElementById("loader");
    const mainPage = document.getElementById("mainPage");

    const interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        progressText.textContent = `${progress}%`;
        progressBar.style.width = `${progress}%`;
      } else {
        clearInterval(interval);
        loader.classList.add("hidden");
        mainPage.classList.remove("hidden");
        updateLoan();
      }
    }, 30);
  </script>

</body>
</html>
