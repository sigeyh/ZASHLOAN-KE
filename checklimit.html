<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zash Loan - Payment Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b shadow">
    <img src="zash-logo.jpeg" alt="Zash Logo" class="w-12 h-12 rounded-full" />
    <h2 class="text-xl font-semibold text-red-600">Payment Verification</h2>
    <div></div>
  </div>

  <!-- User Info -->
  <div class="p-6 max-w-lg mx-auto space-y-4">
    <div class="text-center">
      <h3 class="text-lg font-bold text-gray-700">Hi, <span id="userName">Loading...</span></h3>
      <p>Loan Amount: <span class="font-semibold text-green-700" id="loanAmount">Ksh 0</span></p>
      <p>Service Fee: <span class="text-red-600 font-semibold" id="serviceFee">Ksh 0</span></p>
    </div>

    <!-- How to Pay -->
    <div class="bg-gray-100 p-4 rounded">
      <h4 class="font-semibold mb-2 text-red-500">How to Pay</h4>
      <ol class="list-decimal pl-5 text-sm text-gray-700 space-y-1">
        <li>Go to M-Pesa > Lipa na M-Pesa > Paybill</li>
        <li>Enter Paybill Number: <strong>123456</strong></li>
        <li>Account Number: <strong>Your National ID</strong></li>
        <li>Enter Amount: <strong>Loan Service Fee</strong></li>
        <li>Enter M-Pesa PIN and press OK</li>
      </ol>
    </div>

    <button onclick="sendMpesaRequest()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mt-4">
      Pay via M-Pesa (STK Push)
    </button>
  </div>

  <script>
    // Load data from localStorage
    const signup = JSON.parse(localStorage.getItem("signupData")) || {};
    const loan = JSON.parse(localStorage.getItem("loanData")) || {};

    document.getElementById("userName").innerText = `${signup.firstName || ''} ${signup.lastName || ''}`;
    document.getElementById("loanAmount").innerText = `Ksh ${loan.amount || '0'}`;
    document.getElementById("serviceFee").innerText = `Ksh ${loan.serviceFee || '0'}`;

</body>
</html>
