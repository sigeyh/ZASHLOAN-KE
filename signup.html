<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zash Loan - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <div class="p-4 text-center shadow-md">
    <img src="zash-logo.jpeg" alt="Zash Loan" class="w-12 mx-auto mb-2">
    <h1 class="text-xl font-semibold">Complete Sign Up</h1>
    <p class="text-gray-600">Fill in your personal information</p>
  </div>

  <!-- Form -->
  <div class="p-6 max-w-md mx-auto mt-4 space-y-4">
    <div>
      <label class="block font-medium">First Name</label>
      <input type="text" placeholder="Enter First Name"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>

    <div>
      <label class="block font-medium">Middle Name <span class="text-sm text-gray-400">(optional)</span></label>
      <input type="text" placeholder="Enter Middle Name"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>

    <div>
      <label class="block font-medium">Last Name</label>
      <input type="text" placeholder="Enter Last Name"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>

    <div>
      <label class="block font-medium">Date of Birth</label>
      <input type="date"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>

    <div>
      <label class="block font-medium">National ID Number</label>
      <input type="number" placeholder="Enter ID Number"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
    </div>

    <div>
      <label class="block font-medium">Email</label>
      <input list="emails" type="email" placeholder="example@gmail.com"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      <datalist id="emails">
        <option value="example@gmail.com">
        <option value="you@yahoo.com">
        <option value="user@outlook.com">
        <option value="info@company.com">
      </datalist>
    </div>

    <div>
      <label class="block font-medium">Gender</label>
      <select class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>
    </div>

    <div>
      <label class="block font-medium">Alternative Phone <span class="text-sm text-gray-400">(optional)</span></label>
      <div class="flex">
        <span class="bg-gray-200 border border-gray-300 rounded-l px-4 py-2">+254</span>
        <input type="tel" maxlength="9" placeholder="7XXXXXXXX"
          class="w-full border border-gray-300 rounded-r px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
    </div>

    <button onclick="window.location.href='otherdetail.html'" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
      Continue
    </button>
  </div>

  <!-- Footer -->
  <div class="bg-red-100 text-gray-800 p-4 mt-10 text-sm">
    <div class="max-w-md mx-auto">
      <p class="mb-2"><strong>Support service:</strong> 0709-209-000 (Mon–Sun: 8AM–6PM)</p>
      <p class="mb-2"><strong>Email:</strong> support@zashloan.co.ke</p>
      <p><strong>Application acceptance:</strong> 24/7</p>
      <div class="mt-4 flex gap-4 justify-center text-lg text-red-600">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </div>

</body>
</html>
