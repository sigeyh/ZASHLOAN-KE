<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Payment - Zash Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-700 via-red-600 to-red-400 min-h-screen text-white font-sans">

  <!-- Header -->
  <div class="p-4 flex items-center gap-3">
    <img src="zashlogo.jpeg" alt="Zash Logo" class="w-12 h-12 rounded-full object-cover"/>
    <h1 class="text-2xl font-bold">Zash Loan</h1>
  </div>

  <!-- Main Content -->
  <div class="max-w-md mx-auto mt-6 bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 space-y-4">

    <h2 class="text-xl font-semibold text-center mb-4">Verify Your Payment</h2>

    <div class="space-y-2">
      <p><span class="font-semibold">Loan Amount:</span> Ksh <span id="amount">-</span></p>
      <p><span class="font-semibold">Service Fee:</span> Ksh <span id="serviceFee">-</span></p>
      <p><span class="font-semibold">Total Repayment:</span> Ksh <span id="totalRepayment">-</span></p>
      <p><span class="font-semibold">M-Pesa Phone:</span> <span id="phone">-</span></p>
      <p><span class="font-semibold">Due Date:</span> <span id="dueDate">-</span></p>
    </div>

    <div class="mt-6">
      <label class="block mb-2 font-semibold">Zash Loan Till Number</label>
      <div class="flex items-center gap-2">
        <input id="tillNumber" type="text" value="547123" readonly class="w-full px-3 py-2 rounded text-black font-semibold bg-white" />
        <button onclick="copyTill()" class="bg-yellow-300 text-black px-3 py-2 rounded hover:bg-yellow-200">Copy</button>
      </div>
    </div>

    <button onclick="confirmPayment()" class="w-full bg-green-400 mt-6 text-black font-bold py-2 rounded hover:bg-green-300 transition">
      I Have Paid
    </button>
  </div>

  <script>
    const loan = JSON.parse(localStorage.getItem("finalLoanData")) || {};

    document.getElementById('amount').innerText = loan.amount || "-";
    document.getElementById('serviceFee').innerText = loan.serviceFee || "-";
    document.getElementById('totalRepayment').innerText = loan.totalRepayment || "-";
    document.getElementById('phone').innerText = loan.phone || "-";
    document.getElementById('dueDate').innerText = loan.dueDate || "-";

    function copyTill() {
      const till = document.getElementById("tillNumber");
      till.select();
      till.setSelectionRange(0, 99999); // Mobile support
      document.execCommand("copy");
      alert("Till number copied: " + till.value);
    }

    function confirmPayment() {
      alert("Thank you! Your payment is being verified.");
      window.location.href = "success.html";
    }
  </script>

</body>
</html>
