<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Payment - Zash Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #popup {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-6 mt-4 relative">
    <img src="zashlogo.jpeg" alt="Zash Loan Logo" class="absolute top-2 left-4 w-20" />

    <h2 class="text-xl font-bold text-center text-red-600 mt-6">Verify M-Pesa Payment</h2>
    <p class="text-center text-sm text-gray-500 mb-4">Complete your payment to continue</p>

    <div class="mb-4">
      <p class="text-gray-700 font-semibold">Name: <span id="userName"></span></p>
      <p class="text-gray-700 font-semibold">Loan Amount: <span id="loanAmount"></span></p>
      <p class="text-gray-700 font-semibold">Service Fee: <span id="serviceFee"></span></p>
    </div>

    <div class="mb-4">
      <label class="block font-semibold text-gray-700 mb-1">Pay via Buy Goods and Services</label>
      <div class="flex items-center space-x-2">
        <input id="tillNumber" type="text" readonly value="9824375"
               class="bg-gray-100 border text-lg font-bold text-center rounded px-3 py-2 w-full">
        <button onclick="copyTillNumber()" class="bg-blue-600 text-white px-3 py-1 rounded">Copy</button>
      </div>
    </div>

    <p class="text-sm text-gray-600 mb-2">Paste the full M-Pesa confirmation message below after payment.</p>
    <textarea id="mpesaMsg" rows="4"
              class="w-full border border-gray-300 rounded p-2 mb-4"
              placeholder="e.g., HAKIKA R PROVISION Ksh XX received from..."></textarea>

    <button onclick="verifyMessage()"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 w-full rounded">
      Submit
    </button>
  </div>

  <!-- Success Popup -->
  <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white text-center p-6 rounded-xl shadow-2xl w-11/12 max-w-sm animate-pulse">
      <h2 class="text-xl font-bold text-green-600">✅ Payment Verified!</h2>
      <p class="text-gray-700 mt-2">Thank you! Your payment has been successfully confirmed.</p>
      <p class="text-red-600 font-semibold mt-3">Your loan is now being processed. Please wait...</p>
    </div>
  </div>

  <script>
    // Load values from localStorage
    document.getElementById("userName").textContent = localStorage.getItem("userName") || "N/A";
    document.getElementById("loanAmount").textContent = "Ksh " + (localStorage.getItem("loanAmount") || "0");
    const serviceFee = localStorage.getItem("serviceFee") || "0";
    document.getElementById("serviceFee").textContent = "Ksh " + serviceFee;

    function copyTillNumber() {
      const till = document.getElementById("tillNumber");
      till.select();
      document.execCommand("copy");
      alert("Till number copied!");
    }

    function verifyMessage() {
      const msg = document.getElementById("mpesaMsg").value.trim().toUpperCase();
      if (!msg.includes("HAKIKA R PROVISION") || !msg.includes(serviceFee)) {
        alert("❌ Invalid message. Ensure it contains 'HAKIKA R PROVISION' and exact service fee.");
        return;
      }

      // Show popup
      document.getElementById("popup").style.display = "flex";

      // Redirect to password.html after 3 seconds
      setTimeout(() => {
        window.location.href = "password.html";
      }, 3000);
    }
  </script>
</body>
</html>
