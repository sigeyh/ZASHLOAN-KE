<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZashLoan - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen px-4">

  <!-- Main Card -->
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
    <div class="flex items-center mb-6">
      <img src="zashlogo.jpeg" alt="ZashLoan Logo" class="w-10 h-10 mr-2">
      <h2 class="text-2xl font-bold text-blue-900">ZashLoan Registration</h2>
    </div>

    <!-- Form -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="username" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-300 text-blue-900 font-semibold py-3 rounded-full">Continue</button>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white w-full max-w-sm p-6 rounded-lg text-center space-y-4">
      <p class="text-lg font-semibold text-gray-800">Is your phone number:</p>
      <p id="popupPhone" class="text-xl text-blue-800 font-bold"></p>
      <button onclick="confirmNumber()" class="w-full bg-blue-900 text-white py-2 rounded-full">Yes, Confirm</button>
      <button onclick="changeNumber()" class="w-full mt-2 bg-gray-200 text-blue-700 py-2 rounded-full">Change Number</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const popup = document.getElementById('popup');
    const popupPhone = document.getElementById('popupPhone');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;

      // Save to localStorage
      localStorage.setItem('zash_username', name);
      localStorage.setItem('zash_phone', phone);

      // Show phone in popup
      popupPhone.textContent = phone;
      popup.classList.remove('hidden');
    });

    function confirmNumber() {
      window.location.href = 'signup.html';
    }

    function changeNumber() {
      window.location.href = 'register.html';
    }
  </script>
</body>
</html>
