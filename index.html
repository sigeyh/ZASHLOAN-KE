<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zash Loan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-red-700 via-red-500 to-red-400 text-white min-h-screen">

<!-- Loading Screen -->
<div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom right, #e60000, #ff4d4d); display: flex; align-items: center; justify-content: center; z-index: 9999;">
  <div style="text-align: center; color: white;">
    <img src="4b4591ce-dfa5-471f-a3fa-9aa69f073136.jpg" alt="Zash Loan Logo" style="width: 120px; height: 120px; border-radius: 20px; margin-bottom: 20px;">
    <h2>Loading Zash Loan...</h2>
  </div>
</div>

<div class="container mx-auto px-4 py-6">
  <div class="text-center mb-6">
    <img src="4b4591ce-dfa5-471f-a3fa-9aa69f073136.jpg" alt="Zash Loan Logo" class="mx-auto w-24 h-24 rounded-full">
    <h1 class="text-3xl font-bold mt-2">Zash Loan</h1>
  </div>

  <div class="bg-white text-red-800 rounded-xl p-4 mb-6">
    <h2 class="text-xl font-semibold mb-2">Get Loan Online in 6 Minutes</h2>
    <ul class="list-disc pl-5 space-y-1">
      <li>Download Zash Loan app</li>
      <li>Create an account</li>
      <li>Fill in your loan application</li>
      <li>Submit required details</li>
      <li>Get approved and receive cash</li>
    </ul>
  </div>

  <div class="text-center">
    <a href="#" class="bg-white text-red-700 font-bold py-2 px-6 rounded-full shadow hover:bg-gray-100">Apply Now</a>
  </div>
</div>

<script>
  window.addEventListener("load", function () {
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
    }, 3000);
  });
</script>

</body>
</html>
